<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calcContainer">
        <div class="grid">
            <div class="screen"></div>
            <div class="margin"></div>
            <button class="btn clear">clear</button>
            <button class="btn divide">/</button>
            <button class="btn multiply"><div class="multiplypara">*</div></button>
            <button class="btn minus"><p>-</p></button>
                <button class="btn seven number">7</button>
                <button class="btn eight number">8</button>
                <button class="btn nine number">9</button>
                <button class="btn four number">4</button>
                <button class="btn five number">5</button>
                <button class="btn six number">6</button>
                <button class="btn plus number">+</button>
                <button class="btn one number">1</button>
                <button class="btn two number">2</button>
                <button class="btn three number">3</button>
                <button class="btn zero number">0</button>
                <button class="btn period number">.</button>
            <button class="btn equals">=</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
