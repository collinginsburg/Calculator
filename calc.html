<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calcContainer"> <!--holds calc -->
        <div class="grid"> <!--overall grid within calc -->
            <div class = screenarea>
                <div class="screenborder">
                    <div class="screen"></div>
                </div>
            </div>
            <div class = "midsection">
                <div class="ti"><h2>Texas Instruments</h2></div>
                <div class="model"><h1>TI-108</h1></div>
                <div class="panel">
                        <div class="subpanel1"></div>
                        <div class="subpanel2"></div>
                        <div class="subpanel3"></div>
                        <div class="subpanel4"></div>
                </div>
            </div>
            <div class="margin"></div>
            <div class = "buttongrid">
                <button class="btn clear operations">ON/C</button>
                <button class="btn divide operations">/</button>
                <button class="btn multiply operations"><div class="multiplypara">x</div></button>
                <button class="btn minus operations"><p>-</p></button>

                <button class="btn filler1 operations"></button>
                <button class="btn filler2 operations"></button>
                <button class="btn filler3 operations"></button>
                <button class="btn filler4 operations"></button>
                <button class="btn filler5 operations"></button>
                <button class="btn backspace operations">DEL</button>

                <button class="btn seven number">7</button>
                <button class="btn eight number">8</button>
                <button class="btn nine number">9</button>
                <button class="btn four number">4</button>
                <button class="btn five number">5</button>
                <button class="btn six number">6</button>
                <button class="btn plus operations">+</button>
                <button class="btn one number">1</button>
                <button class="btn two number">2</button>
                <button class="btn three number">3</button>
                <button class="btn zero number">0</button>
                <button class="btn period number"><div>.</div></button>
                <button class="btn equals operations">=</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
